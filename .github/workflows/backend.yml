name: Backend build
on:
  push:
    paths:
      - '.github/workflows/backend.yml'
      - 'api/**'
      - '!api/.gitignore'
      - '!api/README.md'
      - '.gitmodules'
  pull_request:
    paths:
      - '.github/workflows/backend.yml'
      - 'api/**'
      - '!api/.gitignore'
      - '!api/README.md'
      - '.gitmodules'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true
    - name: Build
      run: |
        cd api/
        docker build . -f Dockerfile.base -t rustla2-api-base
        docker build . -t rustla2-api
      env:
        CI: true
